name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install

      # TypeScript compilation check
      - name: Type Check
        run: pnpm tsc --noEmit

      # ESLint check
      - name: Lint
        run: pnpm lint

      # Build process
      - name: Build
        run: pnpm build
